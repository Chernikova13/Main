<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

<div class="form">



    <form active="#" id="form" class="form__body">
        <div class="form__header">
            <h1 class="form__title">Login</h1>
            <a class="form__icon" href="#"><img class="close__btn" src="img/close_btn.svg" alt="close button icon"></a>
        </div>




        <div class="form__section">
            <div class="form__main">
                <div class="container__form">
                    <div class="form__wrap-titles">
                        <div class="form__aside-title">Login</div>
                        <div class="form__aside-title">Register</div>
                    </div>
                </div>
            </div>
            
            <div class="form__input">
                <div class="container__form">
                    <div class="form__input-wrap">
                        <img class="user__icon" src="img/user_icon.svg" alt="user__icon">
                        <div class="form__input-inner"></div>
                        <span class="form__input-title">Username</span>
                    </div>

                    <div class="form__input-wrap">
                        <img class="user__icon" src="img/locked_icon.svg" alt="locked__icon">
                        <div class="form__input-inner"></div>
                        <span class="form__input-title">Password</span>
                    </div>

                    <div class="form__input-wrap">
                        <img class="user__icon" src="img/mail_icon.svg" alt="mail__icon">
                        <div class="form__input-inner"></div>
                        <span class="form__input-title">Email</span>
                    </div>

                </div>
            </div>
        </div>
        <div class="form__footer">
            <div class="container__form">
                <div class="form__footer-title">Login</div>
            </div>
        </div>

    </form>

    
</div>









</body>
</html>
